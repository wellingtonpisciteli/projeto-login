<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações em seu ambiente. 
                    <br>
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i id="icon" class="material-symbols-outlined">
                            account_circle
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">
                            Login
                        </label>
                    </div>

                    <div class="campo">
                        <i id="icon" class="material-symbols-outlined">
                            vpn_key
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" max="20">
                        <label for="isenha">
                            
                        </label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha
                        <i class="material-symbols-outlined">
                            mail
                        </i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
